<div class="card">
    <div class="card-header">
        {{pageTitle}}
    </div>
</div>
<div class="card-body">
    
    <div>
    <table class="table" *ngIf='product'>
        <thead>
            <tr>    
                <th></th>
                <th>   Product  </th>
                <th>   Code   </th>
                <th>   Available   </th>
                <th>   Price    </th>
                <th>   Start Rating    </th>
            </tr>
            <tr>
                
                <td></td> 
 
                <td>
                    {{ product.productName }}
                    
                </td>
                    
                 <td>{{ product.productCode }}</td>
                 <td>{{ product.releaseDate }}</td>
                 <td>{{ product.price }}</td>
                 <td>{{ product.starRating }}</td>
                     
                
            </tr>
        </thead>
    </table>
    </div>
    <div class="card">
        <div class="card-header">
            <button class="btn btn-outline-secondary" (click)="onBack()">Back</button>
            <!-- <a [routerLink]="['/products']">
                Back        
            </a> -->
        </div>
    </div>
    
</div>
